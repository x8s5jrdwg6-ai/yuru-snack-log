<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ - 食品情報編集</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="page">
		<div class="container">
			<div class="page-title">食品情報編集</div>
			<div class="page-sub">食品名を編集できます</div>
			<div th:if="${msg}" class="toast" th:text="${msg}" style="text-align: center;">
			</div>
			<div th:if="${errorMsg}" style="font-weight: bold; color: red;" class="toast" th:text="${errorMsg}">
			</div>
			<form th:action="@{/edit/food}" method="post" class="stack">
				<div class="card">
					<input type="hidden" name="makerId" th:value="${makerId}">
					<input type="hidden" name="foodId" th:value="${foodId}">
					<div class="stack">
						<label>食品名</label>
						<input class="input" type="text" name="foodName" maxlength="50" th:value="${foodName}" >
					</div>
				</div>
				<hr class="hr">
				<div class="stack">
					<button class="btn btn-primary tap" type="submit" name="deleteFlg" value="false">更新</button>
					<button class="btn btn-danger tap" type="submit" name="deleteFlg" value="true" 
					onclick="return confirm('この食品情報を削除しますか？食品情報を削除すると食品情報に紐づくその他の情報も削除されます。');">削除</button>
					<a class="btn btn-ghost tap" th:href="@{/list/food}">戻る</a>
				</div>
			</form>
		</div>
		<div style="height:72px;">
		</div>
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i> Home
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat}">
			<i class="fa-solid fa-utensils"></i> 　食べた！
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i> メニュー
		</a>
	</nav>
	<script>
		// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
	</script>
</body>

</html>
