<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ - 使い方</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="page" style="text-align: center;">
		<h2 class="page-title">使い方</h2>
		<div class="container_2">
			<div class="card" style="margin-top:12px;">
				<div class="card step" style="margin-top:12px;" data-step="1">
					<p>画面下のナビゲーションバーからメニュー画面を開いて「メーカー登録」を行います</p>
				</div>
				<div class="card step" style="margin-top:12px;" data-step="2">
					<p>続いて食品情報を登録します</p>
				</div>
				<div class="card step" style="margin-top:12px;" data-step="3">
					<p>最後に栄養情報を登録します</p>
				</div>
				<div class="card step" style="margin-top:12px;" data-step="4">
					<p>ナビゲーションバー中央の「
						<b>食べた！</b>」からメーカーと食品を選択し、「
						<b>食べた！</b>」ボタンを押します</p>
				</div>
				<div class="card step" style="margin-top:12px;" data-step="5">
					<p>食べた食品のカロリーが記録されます</p>
				</div>
				<div class="card step" style="margin-top:12px;" data-step="6">
					<p>摂取カロリーを気軽に管理できるため、</p>
					<p style="text-align: center; font-size: 150%;">
						<b>痩せます</b>
					</p>
				</div>
			</div>
			<hr class="hr">
			<div class="stack">
				<a class="btn btn-ghost tap" th:href="@{/}">Homeへ戻る</a>
			</div>
		</div>
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i> Home
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat}">
			<i class="fa-solid fa-utensils"></i> 食べた！
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i> メニュー
		</a>
	</nav>
	<script>
		// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
	</script>
</body>

</html>
