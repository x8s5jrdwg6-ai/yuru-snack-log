<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ - 食べた！登録：食品情報</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="page">
		<div class="container">
			<div class="page-title">食べた！登録</div>
			<div class="page-sub">② 食品を選択</div>
			<div class="card">
				<div class="muted">メーカー</div>
				<div style="font-size:18px; font-weight:900;" th:text="${makerName}">maker</div>
				<div class="row" style="margin-top:10px;">
					<a class="btn btn-ghost tap" th:href="@{/eat}">← メーカー選択へ戻る</a>
					<a class="btn btn-primary tap" style="margin-left: auto;" th:href="@{/foods/new(makerId=${makerId})}">食品情報登録</a>
				</div>
			</div>
			<div class="card" th:if="${#lists.isEmpty(foods)}">
				<div class="muted">このメーカーの食品は登録されていません</div>
			</div>
			<div class="card" th:if="${!#lists.isEmpty(foods)}">
				<div class="muted" style="font-weight:800; margin-bottom:10px;">食品</div>
				<div class="grid">
					<a class="tile tap" th:each="f : ${foods}" th:href="@{/eat/nutritions(foodId=${f.food_id})}">
						<div class="tile-title" th:text="${f.food_name}">food</div>
					</a>
				</div>
			</div>
			<hr class="hr">
			<div class="stack">
				<a class="btn btn-ghost tap" th:href="@{/}">Homeへ戻る</a>
			</div>
			<div style="height:72px;">
			</div>
		</div>
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i> Home
		</a>
		<a class="nav-item menu-btn" th:href="@{/eat}">
			<i class="fa-solid fa-utensils"></i> 食べた！
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i> メニュー
		</a>
	</nav>
	<script>
	// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
	</script>
</body>

</html>
