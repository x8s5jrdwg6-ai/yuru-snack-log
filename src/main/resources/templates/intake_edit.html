<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ - 履歴編集</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="page">
		<div class="container">
			<div class="page-title">履歴編集</div>
			<div class="page-sub">日付と時間を修正できます</div>
			<div class="card">
				<div class="muted">食品</div>
				<div style="font-weight:900;" th:text="${foodName}">food</div>
				<div class="muted" style="margin-top:6px;">分類</div>
				<div style="font-weight:900;" th:text="${className}">class</div>
				<div class="muted" style="margin-top:6px;">カロリー</div>
				<div style="font-weight:900;">
					<span th:text="${calorie}">0</span>kcal</div>
			</div>
			<div class="card">
				<form th:action="@{/intake/update}" method="post" class="stack">
					<input type="hidden" name="intakeId" th:value="${intakeId}">
					<div class="stack">
						<label>日付</label>
						<input class="input" type="date" name="eatenDate" th:value="${eatenDate}" required>
					</div>
					<div class="stack">
						<label>時間</label>
						<input class="input" type="time" name="eatenTime" th:value="${#strings.substring(eatenTime, 0, 5)}" required>
						<input type="hidden" name="hiddenDate" th:value="${targetDate}" required>
					</div>
					<br>
					<button class="btn btn-primary tap" type="submit">更新</button>
					<a class="btn btn-ghost tap" th:href="@{/intake/detail(intakeId=${intakeId}, date=${targetDate})}">キャンセル</a>
				</form>
			</div>
			<div style="height:72px;">
			</div>
		</div>
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i> Home
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat}">
			<i class="fa-solid fa-utensils"></i> 食べた！
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i> メニュー
		</a>
	</nav>
	<script>
		// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
	</script>
</body>

</html>
