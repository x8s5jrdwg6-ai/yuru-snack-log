<body>

					食品情報登録

					栄養情報登録

			</div>
		</div>

<!--			<h4 style="margin-bottom: 0;">食べた！登録</h4>-->

<!--					メーカーを選んで登録する-->
<!--				</a>-->

<!--					食品を選んで登録する-->
<!--				</a>-->
<!--			</div>-->

		<div class="container" style="padding-top: 0;">
			<h4 style="margin-bottom: 0;">登録情報一覧</h4>
			<div class="card" style="margin-top:12px;">
				<a th:href="@{/list/maker}" class="registlink tap">
					メーカー一覧
				</a>
				<a th:href="@{/list/food}" class="registlink tap">
					食品情報一覧
				</a>
				<a th:href="@{/list/nutrition}" class="registlink tap">
					栄養情報一覧
				</a>
			</div>
			<hr class="hr">
			<div class="stack">
				<a class="btn btn-ghost tap" th:href="@{/}">Homeへ戻る</a>
			</div>
		</div>
		
	</div>
	<div style="height:72px;">
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i> Home
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat/menu}">
			<i class="fa-solid fa-utensils"></i> 　食べた！
		</a>
		<a class="nav-item menu-btn" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i> メニュー
		</a>
	</nav>
	<script>
		// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
	</script>
</body>

</html>
