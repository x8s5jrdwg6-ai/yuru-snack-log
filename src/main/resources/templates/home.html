<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css(v=${appVersion})}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
	<div class="page">
		<div class="container">
			<h1 class="page-title">ゆるゆる間食ログ</h1>
			<div class="stack_2">
				<a class="btn btn-ghost tap" th:href="@{/info}">お知らせ</a>
				<a class="btn btn-ghost tap" th:href="@{/howto}">使い方</a>
			</div>
			<div th:if="${msg}" class="toast" th:text="${msg}" style="text-align: center;">
			</div>
			<div th:if="${errorMsg}" style="font-weight: bold; color: red; text-align: center;" class="toast" th:text="${errorMsg}">
			</div>
			<!-- 日付ナビ -->
			<div class="card" style="margin-top:10px;">
				<div class="row" style="justify-content:space-between;">
					<a class="btn btn-ghost tap" th:href="@{/(date=${prevDate})}">← 前日</a>
					<a class="btn btn-ghost tap" th:href="@{/(date=${todayDate})}">本日</a>
					<a class="btn btn-ghost tap" th:href="@{/(date=${nextDate})}">翌日 →</a>
				</div>
				<form th:action="@{/}" method="get" class="row" style="margin-top:10px; display:flex; gap:8px; align-items:stretch;">
					<input class="input" type="date" name="date" th:value="${targetDate}" style="flex:1;">
					<button class="btn btn-primary tap" type="submit" style="white-space:nowrap;">表示</button>
				</form>
			</div>
			<!-- 合計 -->
			<a th="/test">
				<div class="card" style="margin-top:12px;">
					<div class="muted row" style="font-weight:800;">
						<span th:text="${targetDate}">2026-01-27</span>の合計
						<a th:href="'twitter://post?message=' + ${postMessage}"
						   target="_blank" rel="noopener" class="btn btn-ghost tap" style="margin-left: auto; font-size: 75%;">
						  ポストする
						</a>
					</div>
					<a class="card tap" th:href="@{/daily/detail(date=${forDetailDate})}" style="text-decoration: none; color: black; display: flex; justify-content: center;">
						<div class="row" style="font-size:26px; font-weight:900; display: flex; justify-content: center; gap: 8px;">
							<span th:text="${totalKcal}">0</span>
							<span class="muted" style="font-weight:700; display: contents; vertical-align: bottom;">kcal</span>
						</div>
					</a>
				</div>
			</a>
			<!-- お気に入り -->
			<div class="card favorite-row">
				<details class="fav-acc">
					<summary class="muted fav-acc__head"style="font-weight:800;">
						<span>お気に入り</span>
					</summary>
					<div class="card favorite-chip" th:each="fav, stat : ${favoriteList}">
						<div class="row">
							<div style="display: flex; flex-direction: column; width:100%;">
								<div  style="width: 100%;">
									<p class="fav-food" th:text="${fav['food_name']}" style="margin: 0; font-weight:900;">food</p>
									<p class="fav-class muted" th:text="${fav['class_name']}" style="font-size: 75%; margin: 0;">class</span>
								</div>
								<div class="row" style="display: flex; justify-content: center; margin: 15px auto 0;">
									<form th:if="${!stat.first}" th:action="@{/swap/favorite}" method="post">
										<input type="hidden" name="favoriteId" th:value="${fav['favorite_id']}">
										<input type="hidden" name="direction" value="UP">
										<button type="submit" class="move-btn" aria-label="上へ">↑</button>
									</form>
									<form th:if="${!stat.last}" th:action="@{/swap/favorite}" method="post">
										<input type="hidden" name="favoriteId" th:value="${fav['favorite_id']}">
										<input type="hidden" name="direction" value="DOWN">
										<button type="submit" class="move-btn" aria-label="下へ">↓</button>
									</form>
								</div>
							</div>
							<div style="white-space: nowrap; margin-left:auto">
								<form th:action="@{/eat/record}" method="post" style="margin:0;">
									<input type="hidden" name="nutritionId" th:value="${fav['nutrition_id']}">
									<input type="hidden" name="qty" value="1.0" class="qty-hidden">
									<div class="qty-stepper" data-step="0.1" data-min="0.1">
										<button type="button" class="btn btn-ghost tap qty-dec" aria-label="減らす">−</button>
										<input type="number" class="qty-input" value="1.0" step="0.1" min="0.1" inputmode="decimal" style="width:68px; text-align:center; font-weight:900;">
										<button type="button" class="btn btn-ghost tap qty-inc" aria-label="増やす">＋</button>
									</div>
									<button class="btn btn-primary tap" type="submit" style="display: flex; margin: 15px auto 0;">食べた！</button>
								</form>
							</div>
						</div>
					</div>
				</details>
			 </div>
			<!-- 履歴 -->
			<div class="card" style="margin-top:12px;">
				<details class="fav-acc" open>
					<summary class="muted fav-acc__head"style="font-weight:800;">
						<span>食べた！履歴</span>
					</summary>
					<div th:if="${#lists.isEmpty(targetDateAteRecords)}" class="muted" style="margin-bottom: 10px; padding-left: 14px;">まだ記録がありません</div>
					<div th:if="${!#lists.isEmpty(targetDateAteRecords)}" class="stack">
						<div th:each="t : ${targetDateAteRecords}" class="card tap" style="padding:12px;">
							<a th:if="${t.intakeOnceId == 0}" method="get" class="list-link row tap" style="justify-content:space-between; align-items:flex-start;" th:href="@{/intake/detail(intakeId=${t.intakeId}, date=${forDetailDate})}">
								<div class="stack" style="gap:6px;">
									<div class="muted" style="font-weight:800;">
										<span th:text="${#strings.substring(t.eatenTime, 0, 5)}">12:34</span>
									</div>
									<div style="font-weight:900;">
										<span th:text="${t.foodName}">food</span>
										<span class="muted">（</span>
										<span th:text="${t.className}">class</span>
										<span class="muted">）×</span>
										<span th:text="${(t.qty != null and t.qty % 1 == 0)? T(java.lang.String).valueOf(T(java.lang.Math).round(t.qty)): t.qty}">1</span>
										<span>個</span>
									</div>
									<div class="muted">
										<span th:text="${t.kcalTotal()}">0</span> kcal
									</div>
								</div>
							</a>
							<a th:if="${t.intakeOnceId != 0}" method="get" class="list-link row tap" style="justify-content:space-between; align-items:flex-start;" th:href="@{/intake_once/detail(intakeOnceId=${t.intakeOnceId}, date=${forDetailDate})}">
								<div class="stack" style="gap:6px;">
									<div class="muted" style="font-weight:800;">
										<span th:text="${#strings.substring(t.eatenTime, 0, 5)}">12:34</span>
									</div>
									<div style="font-weight:900;">
										<span th:text="${t.foodName}">food</span>
										<span class="muted">（</span>
										<span th:text="${t.className}">class</span>
										<span class="muted">）×</span>
										<span th:text="${(t.qty != null and t.qty % 1 == 0)? T(java.lang.String).valueOf(T(java.lang.Math).round(t.qty)): t.qty}">1</span>
										<span>個</span>
									</div>
									<div class="muted">
										<span th:text="${t.kcalTotal()}">0</span> kcal
									</div>
								</div>
							</a>
						</div>
					</div>
				</details>
			</div>
			<!-- 下固定ナビ -->
			<div style="height:72px;">
			</div>
		</div>
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" th:href="@{/}">
			<i class="fa-solid fa-house"></i>Home
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat/menu}">
			<i class="fa-solid fa-utensils"></i>　食べた！
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i>メニュー
		</a>
	</nav>
	<script>
		let lastScrollY = 0;

		document.querySelectorAll(".fav-acc").forEach(details => {
		  details.addEventListener("toggle", () => {
		    if (!details.open) {
		      // 閉じた瞬間のスクロール位置を保存
		      requestAnimationFrame(() => {
		        window.scrollTo({ top: lastScrollY });
		      });
		    } else {
		      // 開く直前の位置を覚えておく
		      lastScrollY = window.scrollY;
		    }
		  });
		});	
	
	
		// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
		
		const toInt = (v) => Math.round(v * 10);   // 0.1単位で整数化
		const toFloat = (i) => (i / 10).toFixed(1);

		const syncHidden = (wrap) => {
		  const input = wrap.querySelector(".qty-input");
		  const hidden = wrap.closest("form")?.querySelector(".qty-hidden");
		  if(hidden) hidden.value = input.value;
		};

		document.addEventListener("click", (e) => {
		  const btn = e.target.closest(".qty-dec, .qty-inc");
		  if(!btn) return;

		  const wrap = btn.closest(".qty-stepper");
		  const input = wrap.querySelector(".qty-input");

		  const step = 1; // 0.1 → 1単位
		  const min = toInt(Number(wrap.dataset.min || "0.1"));

		  let value = toInt(Number(input.value || "0.1"));
		  if(Number.isNaN(value)) value = min;

		  value += btn.classList.contains("qty-inc") ? step : -step;
		  value = Math.max(min, value);

		  input.value = toFloat(value);
		  syncHidden(wrap);
		});

		document.addEventListener("change", (e) => {
		  const input = e.target.closest(".qty-input");
		  if(!input) return;

		  const wrap = input.closest(".qty-stepper");
		  const min = toInt(Number(wrap.dataset.min || "0.1"));

		  let value = toInt(Number(input.value || "0.1"));
		  if(Number.isNaN(value) || value < min) value = min;

		  input.value = toFloat(value);
		  syncHidden(wrap);
		});

		document.querySelectorAll(".qty-stepper").forEach(syncHidden);
	</script>
</body>

</html>
