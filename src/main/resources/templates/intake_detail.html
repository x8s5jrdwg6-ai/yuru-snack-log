<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ - 食べた！履歴詳細</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css(v=${appVersion})}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="page">
		<div class="container">
			<div class="page-title">食べた！履歴詳細</div>
			<div class="card">
				<div class="stack_3">
					<div>
						<div class="muted">食べた日時</div>
						<div style="font-weight:900;" th:text="${#strings.substring(eatenDatetime, 0, 16)}">2026-01-28 12:34</div>
					</div>
					<div class="row" style="margin: 0 0 0 auto;">
						<a class="btn btn-primary tap" th:href="@{/intake/edit(intakeId=${intakeId}, date=${targetDate})}">編集</a>
						<form th:action="@{/intake/delete}" method="post" style="margin:0;">
							<input type="hidden" name="intakeId" th:value="${intakeId}">
							<input type="hidden" name="hiddenDate" th:value="${targetDate}">
							<button class="btn btn-danger tap" type="submit" onclick="return confirm('この履歴を削除しますか？');">削除</button>
						</form>
					</div>
				</div>
				<div class="muted" style="margin-top:10px;">メーカー</div>
				<div style="font-weight:900;" th:text="${makerName}">Calbee</div>
				<div class="muted" style="margin-top:10px;">食品</div>
				<div style="font-weight:900;" th:text="${foodName}">じゃがりこ</div>
				<div class="muted" style="margin-top:10px;">分類</div>
				<div style="font-weight:900;" th:text="${className}">サラダ</div>
			</div>
			<div class="card">
				<div class="muted" style="font-weight:800;">栄養情報</div>
				<div style="font-size:26px; font-weight:900; margin-top:6px; display: flex; justify-content: center; gap: 8px;">
					<span th:text="${calorie}">333</span>
					<span class="muted" style="font-weight:700; display: contents; vertical-align: bottom;">kcal</span>
				</div>
				<div class="grid" style="margin-top:12px;">
					<div class="tile">
						<div class="muted" style=" display: flex; justify-content: center;">たんぱく質</div>
						<div style="font-weight:900;display: flex; justify-content: center;">
							<span th:text="${protein}">0</span>g</div>
					</div>
					<div class="tile">
						<div class="muted" style=" display: flex; justify-content: center;">脂質</div>
						<div style="font-weight:900;display: flex; justify-content: center;">
							<span th:text="${lipid}">0</span>g</div>
					</div>
					<div class="tile">
						<div class="muted" style=" display: flex; justify-content: center;">炭水化物</div>
						<div style="font-weight:900;display: flex; justify-content: center;">
							<span th:text="${carbo}">0</span>g</div>
					</div>
					<div class="tile">
						<div class="muted" style=" display: flex; justify-content: center;">塩分</div>
						<div style="font-weight:900;display: flex; justify-content: center;">
							<span th:text="${salt}">0</span>g</div>
					</div>
				</div>
<!--				<div id="chart" style="margin-top: 20px;" th:if="${protein != 0.0 or lipid != 0.0 or carbo != 0.0}">-->
<!--				</div>-->
			</div>
			<hr class="hr">
			<div class="stack">
				<a class="btn btn-ghost tap" th:href="@{/(date=${targetDate})}">戻る</a>
			</div>
			<div style="height:72px;">
			</div>
		</div>
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i> Home
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat}">
			<i class="fa-solid fa-utensils"></i> 　食べた！
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i> メニュー
		</a>
	</nav>

	<script>
		// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
	</script>
