<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ - 食品情報登録</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="page">
		<div class="container">
			<div class="page-title">食品登録</div>
			<div class="page-sub">メーカーを選んで食品情報を登録します</div>
			<div th:if="${msg}" class="toast" th:text="${msg}">
			</div>
			<div th:if="${errorMsg}" style="font-weight: bold; color: red;" class="toast" th:text="${errorMsg}">
			</div>
			<div th:if="${error}" class="error" th:text="${error}">
			</div>
			<div class="card" style="margin-top:10px;">
				<form th:action="@{/foods/create-and-next}" method="post" class="stack">
					<div class="stack">
						<label>メーカー</label>
						<select name="makerId" required>
							<option value="" disabled th:selected="${selectedMakerId == null}">選択してください</option>
							<option th:each="m : ${makers}" th:value="${m.maker_id}" th:text="${m.maker_name}" th:selected="${selectedMakerId != null and m.maker_id == selectedMakerId}">
							</option>
						</select>
					</div>
					<div class="stack">
						<label>食品名</label>
						<input class="input" type="text" name="foodName" required placeholder="例：じゃがりこ">
					</div>
					<br>
					<button class="btn btn-primary tap" type="submit">食品情報を登録して栄養情報登録へ進む</button>
				</form>
			</div>
			<hr class="hr">
			<div class="stack">
				<a class="btn btn-ghost tap" th:href="@{/}">Homeへ戻る</a>
			</div>
			<!-- 下固定ナビ -->
			<div style="height:72px;">
			</div>
		</div>
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i> Home
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat}">
			<i class="fa-solid fa-utensils"></i> 食べた！
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i> メニュー
		</a>
	</nav>
	<script>
	// iOS Safariで :active を確実に効かせる
	  document.addEventListener('touchstart', () => {}, {passive:true});
	  //	遷移時アニメーション
	  const kick = () => {
	  const el = document.querySelector(".page");
	  if(!el) return;
	  el.classList.remove("is-ready"); // 再点火用
	  requestAnimationFrame(() => el.classList.add("is-ready"));
	  };
	  document.addEventListener("DOMContentLoaded", kick);
	  // iOS/Safari の戻る(キャッシュ復元)でも再点火
	  window.addEventListener("pageshow", kick);
	</script>
</body>

</html>
