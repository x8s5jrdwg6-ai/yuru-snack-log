<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ - 栄養情報編集</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css(v=${appVersion})}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="page">
		<div class="container">
			<div class="page-title">栄養情報編集</div>
			<div class="page-sub">栄養情報を編集できます</div>
			<div th:if="${msg}" class="toast" th:text="${msg}" style="text-align: center;">
			</div>
			<div th:if="${errorMsg}" style="font-weight: bold; color: red;" class="toast" th:text="${errorMsg}">
			</div>
			<form th:action="@{/edit/nutrition}" method="post" class="stack">
				<div class="card">
					<input type="hidden" name="makerId" th:value="${makerId}">
					<input type="hidden" name="foodId" th:value="${foodId}">
					<input type="hidden" name="nutritionId" th:value="${nutritionId}">
					<div class="stack">
						<label>メーカー</label>
						<input class="input" type="text" style="border: none;" name="makerName" th:value="${makerName}" readonly>
						<label>食品</label>
						<input class="input" type="text" style="border: none;" name="foodName" th:value="${foodName}" readonly>
						<div class="row">
							<label>分類</label>
							<label class="muted" style="font-size: 75%; padding-left:10px;">味や内容量ごとの登録がおすすめです</label>
						</div>
						<input class="input" type="text" name="className" th:value="${className}" maxlength="50" required>
						<label>カロリー(kcal)</label>
						<input class="input" type="number" name="calorie" min="0" th:value="${calorie}" required>
						<label>たんぱく質(g)</label>
						<input class="input" type="number" name="protein" th:value="${protein}" max="999999999.9" step="0.1" placeholder="任意 小数点1桁まで入力できます">
						<label>脂質(g)</label>
						<input class="input" type="number" name="lipid" step="0.1" th:value="${lipid}" max="999999999.9" placeholder="任意 小数点1桁まで入力できます">
						<label>炭水化物(g)</label>
						<input class="input" type="number" name="carbo" step="0.1" th:value="${carbo}" max="999999999.9" placeholder="任意 小数点1桁まで入力できます">
						<label>塩分(g)</label>
						<input class="input" type="number" name="salt" step="0.01" th:value="${salt}" max="999999999.99" placeholder="任意 小数点2桁まで入力できます">
					</div>
				</div>
				<button class="btn btn-primary tap" style="margin-top: 12px;" type="submit" name="deleteFlg" value="false">更新</button>
			</form>
			<hr class="hr">
			<div class="stack">
				<a class="btn btn-ghost tap" th:href="@{/nutrition/detail(nutritionId=${nutritionId})}">戻る</a>
			</div>
		</div>
	</div>
	<div style="height:72px;">
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i>Home</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat/menu}">
			<i class="fa-solid fa-utensils"></i>　食べた！</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i>メニュー</a>
	</nav>
	<script>
		// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
	</script>
</body>

</html>
