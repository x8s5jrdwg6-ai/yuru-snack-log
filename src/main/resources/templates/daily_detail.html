<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ - 1日の合計</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css(v=${appVersion})}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="page">
		<div class="container">
			<div class="page-title">1日の合計</div>
			<div class="card">
				<div class="stack_3">
					<div>
						<div class="muted">日付</div>
						<div style="font-weight:900;" th:text="${targetDate}">2026-01-28 12:34</div>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="muted" style="font-weight:800;">栄養情報</div>
				<div style="font-size:26px; font-weight:900; display: flex; justify-content: center; gap: 8px;">
					<span th:text="${totalKcal}">333</span>
					<span class="muted" style="font-weight:700; display: contents; vertical-align: bottom;">kcal</span>
				</div>
				<div class="grid" style="margin-top:12px;">
					<div class="tile">
						<div class="muted" style=" display: flex; justify-content: center;">たんぱく質</div>
						<div style="font-weight:900; display: flex; justify-content: center;">
							<span th:text="${dailyTotalNutritionList[0].protein_g}">0</span>g</div>
					</div>
					<div class="tile">
						<div class="muted" style=" display: flex; justify-content: center;">脂質</div>
						<div style="font-weight:900; display: flex; justify-content: center;">
							<span th:text="${dailyTotalNutritionList[0].lipid_g}">0</span>g</div>
					</div>
					<div class="tile">
						<div class="muted" style=" display: flex; justify-content: center;">炭水化物</div>
						<div style="font-weight:900; display: flex; justify-content: center;">
							<span th:text="${dailyTotalNutritionList[0].carbo_g}">0</span>g</div>
					</div>
					<div class="tile">
						<div class="muted" style=" display: flex; justify-content: center;">塩分</div>
						<div style="font-weight:900; display: flex; justify-content: center;">
							<span th:text="${dailyTotalNutritionList[0].salt_g}">0</span>g</div>
					</div>
				</div>
				<div id="chart" style="margin-top: 20px;" th:if="${dailyTotalNutritionList[0].protein_kcal + dailyTotalNutritionList[0].lipid_kcal + dailyTotalNutritionList[0].carbo_kcal != 0.0}">
				</div>
			</div>
			<hr class="hr">
			<div class="stack">
				<a class="btn btn-ghost tap" th:href="@{/(date=${targetDate})}">戻る</a>
			</div>
			<div style="height:72px;">
			</div>
		</div>
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i> Home
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat}">
			<i class="fa-solid fa-utensils"></i> 　食べた！
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i> メニュー
		</a>
	</nav>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script th:inline="javascript">
		const proteinKcal = /*[[${dailyTotalNutritionList[0].protein_kcal}]]*/ 0;
		const lipidKcal   = /*[[${dailyTotalNutritionList[0].lipid_kcal}]]*/ 0;
		const carboKcal   = /*[[${dailyTotalNutritionList[0].carbo_kcal}]]*/ 0;

		const toNum = (v) => Number.isFinite(Number(v)) ? Number(v) : 0;

		const options = {
		  chart: { type: 'donut' },
		  labels: ['たんぱく質', '脂質', '炭水化物'],
		  series: [toNum(proteinKcal), toNum(lipidKcal), toNum(carboKcal)],
		  legend: { position: 'bottom' },
		  dataLabels: { formatter: (val) => `${val.toFixed(1)}%` },
		  tooltip: { y: { formatter: (value) => `${Math.round(value)} kcal` } },
		  plotOptions: { pie: { donut: { size: '68%' } } }
		};

		new ApexCharts(document.querySelector("#chart"), options).render();
	</script>
	<script>
		// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
	</script>
</body>

</html>
