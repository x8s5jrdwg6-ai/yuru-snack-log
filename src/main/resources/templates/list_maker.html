<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<meta charset="UTF-8">
	<title>ゆるゆる間食ログ - メーカー一覧</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" th:href="@{/css/base.css(v=${appVersion})}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="page">
		<div class="container">
			<div class="page-title">メーカー一覧</div>
			<div class="page-sub">タップで編集</div>
			<div th:if="${msg}" class="toast" th:text="${msg}" style="text-align: center;"></div>
			<div th:if="${errorMsg}" style="font-weight: bold; color: red;" class="toast" th:text="${errorMsg}"></div>
			<div class="search-box">
				<div class="row">
					<input id="q" class="input" style="background: #ffffff; margin:10px 0" type="search" placeholder="メーカー名を検索" autocomplete="off" />
					<button id="clearBtn" class="btn btn-ghost tap" style="white-space: nowrap;" type="button">クリア</button>
				</div>
			</div>
			<div class="card" th:if="${#lists.isEmpty(makers)}">
				<div class="muted" style="text-align: center;">メーカーが未登録です</div>
				<div style="margin-top:10px; display: flex; justify-content: center;">
					<a class="btn btn-primary" th:href="@{/makers/new}">メーカー登録へ</a>
				</div>
			</div>
			<div class="card" th:if="${!#lists.isEmpty(makers)}">
				<div class="muted" style="font-weight:800; margin-bottom:10px;">
					<div class="row" style="gap:0;">
						<p class="left" style="margin-left: auto;display: flex; justify-content: center; margin-top: 0; margin-bottom: 0;">メーカー</p>
						<span id="hitCount" style="margin-left: auto;"></span>
					</div>
				</div>
				<div class="card" th:each="m : ${makers}" th:attr="data-name=${m.maker_name}">
					<a class="list-link tap" th:href="@{/edit/maker(makerId=${m.maker_id},makerName=${m.maker_name})}">
						<div class="tile-title" th:text="${m.maker_name}">maker</div>
					</a>
				</div>
			</div>
			<hr class="hr">
			<div class="stack">
				<a class="btn btn-ghost tap" th:href="@{/menu}">戻る</a>
			</div>
			<div style="height:72px;">
			</div>
		</div>
	</div>
	<nav class="bottom-nav">
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/}">
			<i class="fa-solid fa-house"></i> Home
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/eat}">
			<i class="fa-solid fa-utensils"></i> 　食べた！
		</a>
		<a class="nav-item menu-btn" style="opacity: 0.5;" th:href="@{/menu}">
			<i class="fa-solid fa-bars"></i> メニュー
		</a>
	</nav>
	<script>
		// 検索
		(function () {
		  const input = document.getElementById("q");
		  const clearBtn = document.getElementById("clearBtn");
		  const hitCount = document.getElementById("hitCount");
		  const rows = Array.from(document.querySelectorAll('.card[data-name]'));

		  function normalize(s) {
		    return (s ?? "")
		      .toString()
		      .trim()
		      .toLowerCase();
		  }

		  function applyFilter() {
		    const q = normalize(input.value);
		    let shown = 0;

		    for (const row of rows) {
		      const name = normalize(row.dataset.name);
		      const ok = q === "" || name.includes(q);
		      row.style.display = ok ? "" : "none";
		      if (ok) shown++;
		    }

		    if (hitCount) hitCount.textContent = `${shown}件`;
		  }

		  input?.addEventListener("input", applyFilter);

		  clearBtn?.addEventListener("click", () => {
		    input.value = "";
		    applyFilter();
		    input.focus();
		  });

		  applyFilter();
		})();
		
		// iOS Safariで :active を確実に効かせる
		document.addEventListener('touchstart', () => {}, {passive:true});
		//	遷移時アニメーション
		const kick = () => {
		const el = document.querySelector(".page");
		if(!el) return;
		el.classList.remove("is-ready"); // 再点火用
		requestAnimationFrame(() => el.classList.add("is-ready"));
		};
		document.addEventListener("DOMContentLoaded", kick);
		// iOS/Safari の戻る(キャッシュ復元)でも再点火
		window.addEventListener("pageshow", kick);
	</script>
</body>

</html>
